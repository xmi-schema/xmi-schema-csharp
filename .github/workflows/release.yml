name: Release Build & Publish

on:
  push:
    branches:
      - main

jobs:
  versioning:
    name: Generate Tag and Version
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      new_tag: ${{ steps.tag_version.outputs.new_tag }}
      new_version: ${{ steps.format_version.outputs.version }}
      changelog: ${{ steps.tag_version.outputs.changelog }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Create semantic version
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          default_bump: patch
          tag_prefix: "v"
          release_branches: main,dev
          # major_pattern: "(BREAKING CHANGE|major)"
          # minor_pattern: "feat:"
          # patch_pattern: "(fix|docs|style|refactor|perf|test|ci|build|chore):"

      - name: Format version number
        id: format_version
        run: |
          TAG="${{ steps.tag_version.outputs.new_tag }}"
          VERSION=${TAG#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Calculated semantic version: $VERSION"

  update-csproj:
    name: Update project metadata
    needs: versioning
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6

      - name: Apply new version to csproj files
        run: |
          VERSION="${{ needs.versioning.outputs.new_version }}"
          find . -name "*.csproj" -type f -exec sed -i "s/<Version>[^<]*<\/Version>/<Version>$VERSION<\/Version>/g" {} \;

      - name: Commit version bump
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "chore: update package version to ${{ needs.versioning.outputs.new_version }} [skip ci]"
          file_pattern: "*.csproj"
          branch: ${{ github.ref_name }}
          commit_user_name: GitHub Actions Bot
          commit_user_email: github-actions[bot]@users.noreply.github.com

  build-and-test:
    name: Build and Test
    needs: [versioning, update-csproj]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.ref }}

      - name: Pull latest commits
        run: git pull origin ${{ github.ref_name }}

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: "8.0.x"

      - name: Restore solution
        run: dotnet restore XmiSchema.sln

      - name: Build solution
        run: dotnet build XmiSchema.sln --configuration Release --no-restore

      - name: Run unit tests
        run: dotnet test XmiSchema.sln --configuration Release --no-build --logger trx

  publish-nuget:
    name: Publish to NuGet
    needs: [versioning, update-csproj, build-and-test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.ref }}

      - name: Pull latest commits
        run: git pull origin ${{ github.ref_name }}

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: "8.0.x"

      - name: Restore solution
        run: dotnet restore XmiSchema.sln

      - name: Pack NuGet artifact
        run: |
          VERSION="${{ needs.versioning.outputs.new_version }}"
          dotnet pack ./XmiSchema.csproj \
            --configuration Release \
            --output ./packages \
            /p:PackageVersion=$VERSION

      - name: List produced packages
        run: ls -R ./packages

      - name: Publish package to nuget.org
        run: |
          PACKAGE=$(find packages -name "*.nupkg" | head -n 1)
          if [ -z "$PACKAGE" ]; then
            echo "No NuGet package found"
            exit 1
          fi
          dotnet nuget push "$PACKAGE" -k ${{ secrets.NUGET_API_KEY }} -s https://api.nuget.org/v3/index.json --skip-duplicate

  create-github-release:
    name: Create GitHub Release
    needs: [versioning, publish-nuget]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Generate enhanced release notes
        id: release_notes
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Get the previous tag
          PREVIOUS_TAG=$(git tag --sort=-version:refname | grep -v "${{ needs.versioning.outputs.new_tag }}" | head -n 1)

          if [ -z "$PREVIOUS_TAG" ]; then
            echo "No previous tag found, using initial commit"
            PREVIOUS_TAG=$(git rev-list --max-parents=0 HEAD)
          fi

          echo "Generating release notes from $PREVIOUS_TAG to ${{ needs.versioning.outputs.new_tag }}"

          # Initialize release notes
          RELEASE_NOTES="## What's Changed"
          RELEASE_NOTES="${RELEASE_NOTES}\n"

          # Get all merged PRs between tags
          PRS=$(gh pr list --state merged --base main --json number,title,body,mergedAt --limit 100 | \
                jq -r --arg since "$(git log -1 --format=%aI $PREVIOUS_TAG 2>/dev/null || echo '1970-01-01')" \
                '.[] | select(.mergedAt > $since) | "\(.number)|\(.title)|\(.body // "")"')

          if [ -n "$PRS" ]; then
            RELEASE_NOTES="${RELEASE_NOTES}\n### Pull Requests\n"
            while IFS='|' read -r pr_number pr_title pr_body; do
              RELEASE_NOTES="${RELEASE_NOTES}\n#### #${pr_number}: ${pr_title}\n"
              if [ -n "$pr_body" ] && [ "$pr_body" != "null" ]; then
                # Truncate PR body if too long and clean it up
                PR_BODY_CLEAN=$(echo "$pr_body" | head -c 500 | sed 's/\r//g')
                RELEASE_NOTES="${RELEASE_NOTES}${PR_BODY_CLEAN}\n"
              fi
              RELEASE_NOTES="${RELEASE_NOTES}\n"
            done <<< "$PRS"
          fi

          # Get all commits between tags with details
          RELEASE_NOTES="${RELEASE_NOTES}\n### Commits\n"
          git log ${PREVIOUS_TAG}..${{ github.sha }} --pretty=format:"- **%s** (%h) - %an" --no-merges | while read -r line; do
            RELEASE_NOTES="${RELEASE_NOTES}\n${line}"
          done

          # Save to file to handle multiline content properly
          echo -e "$RELEASE_NOTES" > release_notes.md

          # Set output using the file
          {
            echo 'notes<<EOF'
            cat release_notes.md
            echo EOF
          } >> $GITHUB_OUTPUT

      - name: Create release with enhanced changelog
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.versioning.outputs.new_tag }}
          name: ${{ needs.versioning.outputs.new_tag }}
          body: ${{ steps.release_notes.outputs.notes }}
          generate_release_notes: false
