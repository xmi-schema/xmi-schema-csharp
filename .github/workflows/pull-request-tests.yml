name: Pull Request Tests

on:
  pull_request:
    branches:
      - "**"

jobs:
  build-and-test:
    name: Restore, Build, and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: "8.0.416"

      - name: Restore dependencies
        run: dotnet restore XmiSchema.sln

      - name: Build solution
        run: dotnet build XmiSchema.sln --configuration Release --no-restore

      - name: Run unit tests
        run: dotnet test XmiSchema.sln --configuration Release --no-build --logger trx
